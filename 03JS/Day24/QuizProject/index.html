<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cricket Quiz</h1>
      <form>
        <h3>1.Who has the most centuries in international cricket?</h3>
        <input type="radio" name="q1" value="Sachin Tendulkar" id="q1a" />
        <label for="q1a">Sachin Tendulkar</label>
        <br />
        <input type="radio" name="q1" value="Virat Kohli" id="q1b" />
        <label for="q1b">Virat Kohli</label>
        <br />
        <input type="radio" name="q1" value="Ricky Ponting" id="q1c" />
        <label for="q1c">Ricky Ponting</label>
        <br />
        <input type="radio" name="q1" value="Jacques Kallis" id="q1d" />
        <label for="q1d">Jacques Kallis</label>
        <br />
        <h3>2.Which country won the first ICC Cricket World Cup?</h3>
        <input type="radio" name="q2" value="Australia" id="q2a" />
        <label for="q2a">Australia</label>
        <br />
        <input type="radio" name="q2" value="England" id="q2b" />
        <label for="q2b">England</label>
        <br />
        <input type="radio" name="q2" value="West Indies" id="q2c" />
        <label for="q2c">West Indies</label>
        <br />
        <input type="radio" name="q2" value="India" id="q2d" />
        <label for="q2d">India</label>
        <br />
        <h3>3.Who is known as the 'God of Cricket'?</h3>
        <input type="radio" name="q3" value="Virat Kohli" id="q3a" />
        <label for="q3a">Virat Kohli</label>
        <br />
        <input type="radio" name="q3" value="Don Bradman" id="q3b" />
        <label for="q3b">Don Brandman</label>
        <br />
        <input type="radio" name="q3" value="Ms Dhoni" id="q3c" />
        <label for="q3c">Ms Dhoni</label>
        <br />
        <input type="radio" name="q3" value="Sachin Tendulkar" id="q3d" />
        <label for="q3d">Sachin Tendulkar</label>
        <br />
        <h3>4.What is the highest individual score in ODI cricket?</h3>
        <input type="radio" name="q4" value="264" id="q4a" />
        <label for="q4a">264</label>
        <br />
        <input type="radio" name="q4" value="200" id="q4b" />
        <label for="q4b">200</label>
        <br />
        <input type="radio" name="q4" value="237" id="q4c" />
        <label for="q4c">237</label>
        <br />
        <input type="radio" name="q4" value="275" id="q4d" />
        <label for="q4d">275</label>
        <br />
        <h3>5.Which bowler has taken the most wickets in Test cricket?</h3>
        <input type="radio" name="q5" value="Muttiah Muralitharan" id="q5a" />
        <label for="q5a">Muttiah Muralitharan</label>
        <br />
        <input type="radio" name="q5" value="Shane Warne" id="q5b" />
        <label for="q5b">Shane Warne</label>
        <br />
        <input type="radio" name="q5" value="James Anderson" id="q5c" />
        <label for="q5c">James Anderson</label>
        <br />
        <input type="radio" name="q5" value="Anil Kumble" id="q5d" />
        <label for="q5d">Anil Kumble</label>
        <br />
        <button type="submit">Submit</button>
      </form>
      <div id="out"></div>
      <script src="first.js"></script>
    </div>
  </body>
</html>
